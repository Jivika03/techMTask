<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(2.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:rgba(175, 165, 165, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            transition: opacity 0.3s;
        }
        .modal button {
            position: absolute;
            background: #fff;
            border: none;
            padding: 10px;
            cursor:pointer;
        }
        .prev { left: 20px; }
        .next { right: 20px; }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://images.pexels.com/photos/19501326/pexels-photo-19501326/free-photo-of-woman-hands-cutting-simit-for-breakfast.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 1" onclick="openModal(0)">
        <img src="https://images.pexels.com/photos/28982084/pexels-photo-28982084/free-photo-of-cozy-book-on-wrinkled-bedspread.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 2" onclick="openModal(1)">
        <img src="https://images.pexels.com/photos/19085454/pexels-photo-19085454/free-photo-of-townhouse-entrance-door-with-potted-plants-in-front.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 3" onclick="openModal(2)">
        <img src="https://images.pexels.com/photos/19651099/pexels-photo-19651099/free-photo-of-studio-shot-of-a-creamy-cake.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 4" onclick="openModal(3)">
        <img src="https://images.pexels.com/photos/31161270/pexels-photo-31161270/free-photo-of-japanese-snow-monkey-in-winter-landscape.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Image 5" onclick="openModal(4)">
    </div>
    
    <div class="modal" id="modal">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="modal-img">
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>
    
    <script>
        let images = document.querySelectorAll('.gallery img');
        let modal = document.getElementById('modal');
        let modalImg = document.getElementById('modal-img');
        let currentIndex = 0;
        
        function openModal(index) {
            currentIndex = index;
            modalImg.src = images[currentIndex].src;
            modal.style.display = 'flex';
        }
        
        function changeImage(step) {
            currentIndex = (currentIndex + step + images.length) % images.length;
            modalImg.src = images[currentIndex].src;
        }
        
        modal.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
